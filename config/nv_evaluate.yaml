# NV 数据集评估配置文件
# 用于 nv_evaluate.py (transformers版本)

# 模型配置
model:
  model_path: "models/Qwen3-0.6B"  # 模型路径
  device: "cuda"                   # 设备类型 (auto/cuda/cpu)
  use_flash_attn: false            # 是否使用 Flash Attention 2

# 数据配置
data:
  nv_data_root: "./NV_construct/output"  # NV数据集根目录
  output_dir: "./results"                # 输出目录

# 推理配置
inference:
  batch_size: 8                    # 批量推理的batch size
  num_samples: 1                   # 采样次数（>1时对同一prompt多次采样，指标取平均值）
  temperature: 0.7                 # 温度参数
  top_p: 0.9                       # top-p采样参数
  max_tokens: 1024                 # 最大生成token数

# 评估配置
evaluation:
  resume: false                    # 是否从已有结果恢复
